name: EtcherPro-Fleet
type: sw.application

description: >-
  EtcherPro is a professional tool running balenaEtcher to flash up to 16 SDcards/USB drives/RaspberryPi CM at once.

  EtcherPro is one of the best options in the market for industries wanting to mass produces single board computers based products,
  with a flashing speed up to 52MB/s per port, and the handling of all Etchers function:
   - clone drive,
   - flash from file,
   - flash from URL,
   - compressed images handling (zip, xz, gz, bzip...)
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-io-hardware/etcherPro-fleet-sw'
  
  logo:
    type: blob.asset
    data:
      url: https://github.com/balena-io-hardware/etcherPro-fleet-sw/blob/master/logo.png?raw=true
data:
  defaultDeviceType: etcher-pro
  supportedDevicesTypes:
    - etcher-pro
version: 1.3.3
